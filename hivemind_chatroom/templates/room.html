<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiveMind Flask Chatroom</title>
  <style>
    /* Reset some basic styles for a clean slate */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-size: 1.25em;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    #messages ul {
      list-style: none;
      padding: 0;
    }

    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #e2e2e2;
    }

    #messages li:nth-child(odd) {
      background-color: #f9f9f9;
    }

    #messages li:last-child {
      border-bottom: none;
    }

    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
      align-items: center;
    }

    #form input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
      flex-grow: 1;
      max-width: 300px;
    }

    #form input[type="submit"] {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #form input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="container">
  <h3>HiveMind Chatroom: {{ room }}</h3>

  <div id="messages">
    Loading messages...
  </div>

  <form id="form" action="/send_message/{{room}}" method="post">
    <input id="form_username" type="text" name="username" value="Anonymous User" placeholder="Enter your username" autofocus>
    <input id="form_message" type="text" name="message" value="Hello World" placeholder="Type a message..." autofocus>
    <input type="submit" value="Send">
  </form>
</div>

<script>
window.mycroft_hivemind_chatroom_messages;

function getMessages() {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            if (this.responseText == window.mycroft_hivemind_chatroom_message) {
                return;
            }
            window.mycroft_hivemind_chatroom_message = this.responseText;

            let messages = "<ul>";
            for (const message of JSON.parse(this.responseText)) {
                messages = messages + "<li><strong>" + message.username + ":</strong> " + message.message +  "</li>";
            }
            messages = messages + "</ul>";
            const messageElement = document.getElementById("messages");
            messageElement.innerHTML = messages;
            messageElement.scrollTop = messageElement.scrollHeight; // Scroll to the bottom
        }
    };
    xmlhttp.open("GET", "messages/{{room}}", true);
    xmlhttp.send();
}

setInterval(getMessages, 1000);
getMessages();
</script>

</body>
</html>
